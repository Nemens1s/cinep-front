<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="example-card">
    <mat-card-title>Register</mat-card-title>


    <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <label for="username">Username</label>
          <input matInput type="text" id="username" formControlName="username"/>
          <mat-error *ngIf="hasError('username', 'required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <label for="password">Password</label>
          <input matInput type="password" id="password" formControlName="password"/>
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          <mat-error *ngIf="hasError('password', 'minlength')">Password must be at least 8 characters long</mat-error>
        </mat-form-field>
        <a routerLink="/movies" mat-raised-button color="warn">Cancel</a>
        <button [disabled]="loading" mat-raised-button color="primary">Register</button>
      </mat-card-content>
    </form>

  </mat-card>
</div>
